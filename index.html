<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">
</head>

    <br>
    <div class="taskFour">
        <input type="text" class="fourInput" placeholder="Четвертое задание">
        <button class="btnAlert">Alert</button>
    </div>
    <br>
    <div class="taskFive">
        <input class="number" type="number" placeholder="Число:">
        <button class="squareNum">Квадрат</button>
    </div>
    <script src="main.js"></script>
